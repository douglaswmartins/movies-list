<div class="wrap-filters">
    
  <i class="fas fa-search"></i>
  <input type="text" class="input-search" [(ngModel)]="search"
        (keyup)="searchMovie()" placeholder="Buscar..." />

</div>

<div class="wrap-header">
  <h1>Filmes</h1>

  <button type="button" class="add" (click)="handleNewMovie()">
    <i class="fas fa-plus"></i>
    Add
  </button>
</div>

<main>

  <div class="wrap-movie" *ngFor="let movie of moviesFiltered">
    
    <div class="poster">
      <i class="far fa-image"></i>
      <img [src]="movie.poster" [alt]="movie.title">

      <div class="synopsis">
        <i class="fas fa-trash" (click)="removeMovie(movie)"></i>

        <h2>{{ movie.genres.join(' - ') }}</h2>
        <span>GÃªneros</span>

        <h2>{{ movie.director }}</h2>
        <span>Diretor</span>

        <p>{{ movie.overview }}</p>
      </div>

    </div>

    <div class="info">
      <h2 class="title-movie">{{ movie.title }}</h2>
      <p>
        {{ movie.year }}
      </p>
    </div>

  </div>

</main>
