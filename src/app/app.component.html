<div class="container">

  <div class="wrap-filters">
    
    <i class="fas fa-search"></i>
    <input type="text" class="input-search" [(ngModel)]="search"
          (keyup)="handleSearch()" placeholder="Buscar..." />

  </div>

  <h1 class="title">
    Filmes
  </h1>
  <main>

    <div class="wrap-movie" *ngFor="let movie of moviesFiltered">
      
      <div class="poster">
        <i class="far fa-image"></i>
        <img [src]="movie.poster" [alt]="movie.title">

        <div class="synopsis">
          <h2>{{ movie.genres.join(' - ') }}</h2>
          <span>GÃªneros</span>

          <h2>Fulano de Tal</h2>
          <span>Diretor</span>

          <p>{{ movie.overview }}</p>
        </div>

      </div>

      <div class="info">
        <h2 class="title-movie">{{ movie.title }}</h2>
        <p>
          {{ movie.year }}
        </p>
      </div>

    </div>

  </main>

</div>
